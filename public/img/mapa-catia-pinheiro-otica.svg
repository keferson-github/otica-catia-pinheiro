<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="420" fill="#f5f5f5"/>
  
  <!-- Streets -->
  <g stroke="#d1d5db" stroke-width="2" fill="none">
    <!-- Main streets -->
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="420"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="420"/>
    <line x1="600" y1="0" x2="600" y2="420"/>
  </g>
  
  <!-- Street names -->
  <g fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    <text x="10" y="195" transform="rotate(-90 10 195)">Rua João Dartora</text>
    <text x="405" y="15">Av. São Vicente</text>
    <text x="10" y="95" transform="rotate(-90 10 95)">Rua Padre Guaíba</text>
  </g>
  
  <!-- Buildings -->
  <g fill="#e5e7eb" stroke="#9ca3af" stroke-width="1">
    <rect x="350" y="150" width="100" height="80"/>
    <rect x="180" y="120" width="80" height="60"/>
    <rect x="480" y="180" width="90" height="70"/>
    <rect x="250" y="250" width="120" height="90"/>
    <rect x="500" y="280" width="80" height="60"/>
  </g>
  
  <!-- Ótica Cátia Pinheiro - Main location -->
  <g>
    <!-- Building -->
    <rect x="360" y="160" width="80" height="60" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    
    <!-- Pin marker -->
    <circle cx="400" cy="190" r="8" fill="#dc2626"/>
    <circle cx="400" cy="190" r="4" fill="#ffffff"/>
    
    <!-- Label -->
    <rect x="320" y="130" width="160" height="25" fill="#ffffff" stroke="#dc2626" stroke-width="1" rx="3"/>
    <text x="400" y="147" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Cátia Pinheiro Ótica
    </text>
  </g>
  
  <!-- Nearby landmarks -->
  <g fill="#4b5563" font-family="Arial, sans-serif" font-size="10">
    <!-- Hotel e Restaurante Caieiras -->
    <circle cx="520" cy="200" r="3" fill="#059669"/>
    <text x="530" y="205">Hotel e Restaurante Caieiras</text>
    
    <!-- Igreja Presbiteriana -->
    <circle cx="300" cy="280" r="3" fill="#7c3aed"/>
    <text x="310" y="285">Igreja Presbiteriana de Caieiras</text>
    
    <!-- Hosana Imóveis -->
    <circle cx="220" cy="150" r="3" fill="#0891b2"/>
    <text x="230" y="155">Hosana Imóveis</text>
  </g>
  
  <!-- Address info -->
  <g fill="#1f2937" font-family="Arial, sans-serif">
    <rect x="20" y="350" width="300" height="60" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="5"/>
    <text x="30" y="370" font-size="14" font-weight="bold">Cátia Pinheiro Ótica e Visagismo</text>
    <text x="30" y="385" font-size="12">Rua João Dartora, 321 - Centro</text>
    <text x="30" y="400" font-size="12">Caieiras - SP, 07700-005</text>
  </g>
  
  <!-- Compass -->
  <g transform="translate(720, 50)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <polygon points="0,-15 5,5 0,0 -5,5" fill="#dc2626"/>
    <text x="0" y="-20" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">N</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(650, 380)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#374151" stroke-width="2"/>
    <line x1="100" y1="-3" x2="100" y2="3" stroke="#374151" stroke-width="2"/>
    <text x="50" y="15" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">100m</text>
  </g>
</svg>